name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy (dev or prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
      confirm_destroy:
        description: 'Type "DESTROY" to confirm destruction of infrastructure'
        required: true
        type: string
      aws_region:
        description: 'AWS Region'
        required: false
        default: 'us-west-2'
        type: string

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ inputs.aws_region || 'us-west-2' }}

jobs:
  terraform-destroy:
    name: Terraform Destroy (${{ inputs.environment }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Layers/EC2CleanUp/lambda

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Confirmation
        run: |
          if [ "${{ inputs.confirm_destroy }}" != "DESTROY" ]; then
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Backend Config
        run: |
          BUCKET_NAME=$(aws s3api list-buckets --query "Buckets[?starts_with(Name, '${{ inputs.environment }}-ec2-snapshot-cleanup')].Name" --output text 2>/dev/null | tr '\t' '\n' | head -1 || grep -E "^bucket\s*=" ${{ github.workspace }}/environment/${{ inputs.environment }}/backend.hcl 2>/dev/null | sed -E 's/^[^"]*"([^"]+)".*/\1/' | head -1 || echo "")
          [ -z "$BUCKET_NAME" ] && exit 1
          cat > ${{ github.workspace }}/environment/${{ inputs.environment }}/backend.hcl <<EOF
          # Backend configuration for ${{ inputs.environment }} environment
          # Auto-generated bucket name: $BUCKET_NAME
          bucket         = "$BUCKET_NAME"
          EOF

      - name: Terraform Init
        run: terraform init -backend-config=${{ github.workspace }}/environment/${{ inputs.environment }}/backend.hcl

      - name: Terraform Plan (Destroy)
        id: plan-destroy
        run: |
          terraform plan -destroy -no-color -var-file=${{ github.workspace }}/environment/${{ inputs.environment }}/terraform.tfvars > destroy_plan.txt 2>&1
        continue-on-error: true

      - name: Show Destroy Plan
        if: steps.plan-destroy.outcome == 'failure'
        run: |
          cat destroy_plan.txt

      - name: Terraform Plan Status
        if: steps.plan-destroy.outcome == 'failure'
        run: exit 1

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve -var-file=${{ github.workspace }}/environment/${{ inputs.environment }}/terraform.tfvars

      - name: Destroy Summary
        if: always()
        run: |
          :
