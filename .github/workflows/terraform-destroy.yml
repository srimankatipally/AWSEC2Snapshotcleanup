name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm destruction of all infrastructure'
        required: true
        type: string
      aws_region:
        description: 'AWS Region'
        required: false
        default: 'us-east-1'
        type: string

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ inputs.aws_region || 'us-east-1' }}

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Confirmation
        run: |
          if [ "${{ inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "‚ùå Destruction cancelled. You must type 'DESTROY' to confirm."
            exit 1
          fi
          echo "‚úÖ Confirmation validated. Proceeding with destruction..."

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (Destroy)
        id: plan-destroy
        run: |
          # Use terraform.tfvars if it exists, otherwise use inline vars
          if [ -f terraform.tfvars ]; then
            terraform plan -destroy -no-color -var-file=terraform.tfvars > destroy_plan.txt 2>&1
          else
            terraform plan -destroy -no-color \
              -var="aws_region=${{ env.AWS_REGION }}" \
              -var="environment=ci" > destroy_plan.txt 2>&1
          fi
        continue-on-error: true

      - name: Show Destroy Plan
        run: |
          echo "üìã Resources that will be destroyed:"
          echo "=================================="
          cat destroy_plan.txt
          echo "=================================="

      - name: Terraform Plan Status
        if: steps.plan-destroy.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è  Warning: Terraform plan failed. Review the output above."
          exit 1

      - name: Terraform Destroy
        run: |
          echo "üî• Starting infrastructure destruction..."
          echo "‚ö†Ô∏è  This will destroy ALL resources including:"
          echo "   - Lambda Function"
          echo "   - EventBridge Rules"
          echo "   - VPC Endpoints"
          echo "   - Security Groups"
          echo "   - Subnets"
          echo "   - VPC"
          echo "   - IAM Roles"
          echo "   - CloudWatch Log Groups"
          echo ""
          echo "‚è≥ Destroying infrastructure..."
          
          # Use terraform.tfvars if it exists, otherwise use inline vars
          if [ -f terraform.tfvars ]; then
            terraform destroy -auto-approve -var-file=terraform.tfvars
          else
            terraform destroy -auto-approve \
              -var="aws_region=${{ env.AWS_REGION }}" \
              -var="environment=ci"
          fi

      - name: Destroy Summary
        if: always()
        run: |
          echo "‚úÖ Infrastructure destruction completed successfully"

