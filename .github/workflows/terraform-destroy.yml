name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy (dev or prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
      confirm_destroy:
        description: 'Type "DESTROY" to confirm destruction of infrastructure'
        required: true
        type: string
      aws_region:
        description: 'AWS Region'
        required: false
        default: 'us-west-2'
        type: string

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ inputs.aws_region || 'us-west-2' }}

jobs:
  terraform-destroy:
    name: Terraform Destroy (${{ inputs.environment }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Layers/EC2CleanUp/lambda

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Confirmation
        run: |
          if [ "${{ inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "‚ùå Destruction cancelled. You must type 'DESTROY' to confirm."
            exit 1
          fi
          echo "‚úÖ Confirmation validated. Proceeding with destruction of ${{ inputs.environment }} environment..."

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=../../../environment/${{ inputs.environment }}/backend.hcl

      - name: Terraform Plan (Destroy)
        id: plan-destroy
        run: |
          terraform plan -destroy -no-color -var-file=../../../environment/${{ inputs.environment }}/terraform.tfvars > destroy_plan.txt 2>&1
        continue-on-error: true

      - name: Show Destroy Plan
        run: |
          echo "üìã Resources that will be destroyed in ${{ inputs.environment }} environment:"
          echo "=================================="
          cat destroy_plan.txt
          echo "=================================="

      - name: Terraform Plan Status
        if: steps.plan-destroy.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è  Warning: Terraform plan failed. Review the output above."
          exit 1

      - name: Terraform Destroy
        run: |
          echo "üî• Starting infrastructure destruction for ${{ inputs.environment }} environment..."
          echo "‚ö†Ô∏è  This will destroy ALL resources including:"
          echo "   - Lambda Function"
          echo "   - EventBridge Rules"
          echo "   - VPC Endpoints"
          echo "   - Security Groups"
          echo "   - Subnets"
          echo "   - VPC"
          echo "   - IAM Roles"
          echo "   - CloudWatch Log Groups"
          echo ""
          echo "‚è≥ Destroying infrastructure..."
          
          terraform destroy -auto-approve -var-file=../../../environment/${{ inputs.environment }}/terraform.tfvars

      - name: Destroy Summary
        if: always()
        run: |
          echo "‚úÖ Infrastructure destruction for ${{ inputs.environment }} environment completed successfully"
          echo ""
          echo "‚ÑπÔ∏è  Note: Backend resources (S3 bucket and DynamoDB table) are preserved."
          echo "   To destroy backend resources, uncomment the backend destruction job in the workflow."
