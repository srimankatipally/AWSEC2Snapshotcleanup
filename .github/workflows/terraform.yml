name: Terraform CI/CD

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Layers/EC2CleanUp/base/**'
      - 'Layers/EC2CleanUp/lambda/**'
      - 'environment/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
      - dev
    paths:
      - 'Layers/EC2CleanUp/base/**'
      - 'Layers/EC2CleanUp/lambda/**'
      - 'environment/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-west-2'

jobs:
  terraform-backend-bootstrap:
    name: Bootstrap Backend (${{ matrix.environment }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [dev]
        include:
          - environment: prod
    defaults:
      run:
        working-directory: ./Layers/EC2CleanUp/base
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Terraform Init
        run: terraform init
      - name: Terraform Apply
        run: terraform apply -auto-approve -var="environment=${{ matrix.environment }}" -var="bucket_name=ec2-snapshot-cleanup" -var="dynamodb_table_name=terraform-state-lock" -var="aws_region=${{ env.AWS_REGION }}"
        continue-on-error: true
      - name: Get Backend Output
        run: |
          BUCKET_NAME=$(terraform output -raw s3_bucket_name 2>/dev/null || grep -E "^bucket\s*=" ${{ github.workspace }}/environment/${{ matrix.environment }}/backend.hcl | sed -E 's/^[^"]*"([^"]+)".*/\1/' | head -1 || echo "")
          [ -n "$BUCKET_NAME" ] && echo "âœ… Backend bucket: $BUCKET_NAME" || true

  lambda-lint-test:
    name: Lambda Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Layers/EC2CleanUp/lambda/code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 pylint boto3-stubs[essential]

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Lint with pylint
        run: |
          pylint lambda_function.py --disable=C0103,C0111 || true

      - name: Python Syntax Check
        run: python -m py_compile lambda_function.py

  terraform-fmt-validate:
    name: Terraform Format & Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Layers/EC2CleanUp/lambda

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Security Scan
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: Layers/EC2CleanUp/lambda
        continue-on-error: true

  terraform-plan-dev:
    name: Terraform Plan (DEV)
    runs-on: ubuntu-latest
    needs:
      - lambda-lint-test
      - terraform-fmt-validate
      - terraform-backend-bootstrap
    defaults:
      run:
        working-directory: ./Layers/EC2CleanUp/lambda
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Setup Backend Config
        run: |
          BUCKET_NAME=$(aws s3api list-buckets --query "Buckets[?starts_with(Name, 'dev-ec2-snapshot-cleanup')].Name" --output text 2>/dev/null | head -1 || grep -E "^bucket\s*=" ${{ github.workspace }}/environment/dev/backend.hcl | sed -E 's/^[^"]*"([^"]+)".*/\1/' | head -1 || echo "")
          [ -z "$BUCKET_NAME" ] && echo "âŒ Could not find backend bucket" && exit 1
          echo "# Backend configuration for dev environment" > ${{ github.workspace }}/environment/dev/backend.hcl
          echo "# Auto-generated bucket name: $BUCKET_NAME" >> ${{ github.workspace }}/environment/dev/backend.hcl
          echo "bucket         = \"$BUCKET_NAME\"" >> ${{ github.workspace }}/environment/dev/backend.hcl
          echo "dynamodb_table = \"dev-terraform-state-lock\"" >> ${{ github.workspace }}/environment/dev/backend.hcl
      - name: Terraform Init
        run: terraform init -backend-config=${{ github.workspace }}/environment/dev/backend.hcl
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan-dev -var-file=${{ github.workspace }}/environment/dev/terraform.tfvars > plan_output_dev.txt 2>&1
        continue-on-error: true
      - name: Show Plan Output
        if: steps.plan.outcome == 'failure'
        run: echo "âŒ Terraform Plan failed:" && cat plan_output_dev.txt && exit 1
      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.existsSync('plan_output_dev.txt') ? fs.readFileSync('plan_output_dev.txt', 'utf8').substring(0, 60000) : 'Plan output could not be captured.';
            github.rest.issues.createComment({ issue_number: context.issue.number, owner: context.repo.owner, repo: context.repo.repo, body: `#### Terraform Plan (DEV) ðŸ“–\n\`\`\`\n${planOutput}\n\`\`\`\n*Environment: \`dev\`*` });

  terraform-plan-prod:
    name: Terraform Plan (PROD)
    runs-on: ubuntu-latest
    needs: [terraform-apply-dev, terraform-backend-bootstrap]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: ./Layers/EC2CleanUp/lambda
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Setup Backend Config
        run: |
          BUCKET_NAME=$(aws s3api list-buckets --query "Buckets[?starts_with(Name, 'prod-ec2-snapshot-cleanup')].Name" --output text 2>/dev/null | head -1 || grep -E "^bucket\s*=" ${{ github.workspace }}/environment/prod/backend.hcl | sed -E 's/^[^"]*"([^"]+)".*/\1/' | head -1 || echo "")
          [ -z "$BUCKET_NAME" ] && echo "âŒ Could not find backend bucket" && exit 1
          echo "# Backend configuration for prod environment" > ${{ github.workspace }}/environment/prod/backend.hcl
          echo "# Auto-generated bucket name: $BUCKET_NAME" >> ${{ github.workspace }}/environment/prod/backend.hcl
          echo "bucket         = \"$BUCKET_NAME\"" >> ${{ github.workspace }}/environment/prod/backend.hcl
          echo "dynamodb_table = \"prod-terraform-state-lock\"" >> ${{ github.workspace }}/environment/prod/backend.hcl
      - name: Terraform Init
        run: terraform init -backend-config=${{ github.workspace }}/environment/prod/backend.hcl
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan-prod -var-file=${{ github.workspace }}/environment/prod/terraform.tfvars > plan_output_prod.txt 2>&1
        continue-on-error: true
      - name: Show Plan Output
        if: steps.plan.outcome == 'failure'
        run: echo "âŒ Terraform Plan failed:" && cat plan_output_prod.txt
      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.existsSync('plan_output_prod.txt') ? fs.readFileSync('plan_output_prod.txt', 'utf8').substring(0, 60000) : 'Plan output could not be captured.';
            github.rest.issues.createComment({ issue_number: context.issue.number, owner: context.repo.owner, repo: context.repo.repo, body: `#### Terraform Plan (PROD) ðŸ“–\n\`\`\`\n${planOutput}\n\`\`\`\n*Environment: \`prod\`*` })

  terraform-apply-dev:
    name: Terraform Apply (DEV)
    runs-on: ubuntu-latest
    needs: terraform-plan-dev
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: ./Layers/EC2CleanUp/lambda
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Setup Backend Config
        run: |
          BUCKET_NAME=$(aws s3api list-buckets --query "Buckets[?starts_with(Name, 'dev-ec2-snapshot-cleanup')].Name" --output text 2>/dev/null | head -1 || grep -E "^bucket\s*=" ${{ github.workspace }}/environment/dev/backend.hcl | sed -E 's/^[^"]*"([^"]+)".*/\1/' | head -1 || echo "")
          [ -z "$BUCKET_NAME" ] && echo "âŒ Could not find backend bucket" && exit 1
          echo "# Backend configuration for dev environment" > ${{ github.workspace }}/environment/dev/backend.hcl
          echo "# Auto-generated bucket name: $BUCKET_NAME" >> ${{ github.workspace }}/environment/dev/backend.hcl
          echo "bucket         = \"$BUCKET_NAME\"" >> ${{ github.workspace }}/environment/dev/backend.hcl
          echo "dynamodb_table = \"dev-terraform-state-lock\"" >> ${{ github.workspace }}/environment/dev/backend.hcl
      - name: Terraform Init
        run: terraform init -backend-config=${{ github.workspace }}/environment/dev/backend.hcl
      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file=${{ github.workspace }}/environment/dev/terraform.tfvars
      - name: Terraform Output
        run: terraform output -json > ${{ github.workspace }}/environment/dev/output.json
        continue-on-error: true
      - name: Upload Terraform Output
        uses: actions/upload-artifact@v4
        with:
          name: terraform-output-dev
          path: environment/dev/output.json
          retention-days: 7
        continue-on-error: true

  terraform-apply-prod:
    name: Terraform Apply (PROD)
    runs-on: ubuntu-latest
    needs: terraform-plan-prod
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: ./Layers/EC2CleanUp/lambda
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Setup Backend Config
        run: |
          BUCKET_NAME=$(aws s3api list-buckets --query "Buckets[?starts_with(Name, 'prod-ec2-snapshot-cleanup')].Name" --output text 2>/dev/null | head -1 || grep -E "^bucket\s*=" ${{ github.workspace }}/environment/prod/backend.hcl | sed -E 's/^[^"]*"([^"]+)".*/\1/' | head -1 || echo "")
          [ -z "$BUCKET_NAME" ] && echo "âŒ Could not find backend bucket" && exit 1
          echo "# Backend configuration for prod environment" > ${{ github.workspace }}/environment/prod/backend.hcl
          echo "# Auto-generated bucket name: $BUCKET_NAME" >> ${{ github.workspace }}/environment/prod/backend.hcl
          echo "bucket         = \"$BUCKET_NAME\"" >> ${{ github.workspace }}/environment/prod/backend.hcl
          echo "dynamodb_table = \"prod-terraform-state-lock\"" >> ${{ github.workspace }}/environment/prod/backend.hcl
      - name: Terraform Init
        run: terraform init -backend-config=${{ github.workspace }}/environment/prod/backend.hcl
      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file=${{ github.workspace }}/environment/prod/terraform.tfvars
      - name: Terraform Output
        run: terraform output -json > ${{ github.workspace }}/environment/prod/output.json
        continue-on-error: true
      - name: Upload Terraform Output
        uses: actions/upload-artifact@v4
        with:
          name: terraform-output-prod
          path: environment/prod/output.json
          retention-days: 7
        continue-on-error: true
